version: '3.8'

services:
  db:
    image: postgres:18
    container_name: tiktok_analytics_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-analytics}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/18/docker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: tiktok_analytics_app
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-analytics}
      SCRAPECREATORS_API_KEY: ${SCRAPECREATORS_API_KEY}
      SCRAPECREATORS_API_URL: ${SCRAPECREATORS_API_URL:-https://api.scrapecreators.com}
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app
      - media_data:/app/media
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: tiktok_analytics_frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - app
    volumes:
      - media_data:/usr/share/nginx/media
    restart: unless-stopped

volumes:
  postgres_data:
  media_data:
